<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Adaptive Defense</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #stats {
            font-size: 1.2rem;
            text-shadow: 0 0 5px black;
        }

        #center-display {
            text-align: center;
            margin-top: 20vh;
        }

        #target-word {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 5px;
        }

        #input-display {
            font-size: 2rem;
            color: #aaa;
            margin-top: 10px;
            min-height: 2.5rem;
        }

        #ai-status {
            text-align: right;
            font-family: monospace;
            color: #00ff00;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <canvas id="gpu-canvas"></canvas>
    <div id="ui-layer">
        <div id="stats">
            <div>Score: <span id="score">0</span></div>
            <div>WPM: <span id="wpm">0</span></div>
            <div>Difficulty: <span id="difficulty">Normal</span></div>
        </div>

        <div id="center-display">
            <div id="target-word">START</div>
            <div id="input-display">Type "START" to begin</div>
        </div>

        <div id="ai-status">
            <div>AI Analysis: <span id="ai-state">Initializing...</span></div>
            <div>Latency: <span id="latency">0</span>ms</div>
        </div>
        <div id="enemy-layer"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>

        <div id="game-over" class="hidden" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: auto;">
            <h1 style="font-size: 5rem; color: #ff0000; text-shadow: 0 0 20px #ff0000; margin: 0;">GAME OVER</h1>
            <div id="final-stats" style="font-size: 1.5rem; text-align: center; margin: 30px 0;">
                <div>Final Score: <span id="final-score">0</span></div>
                <div>Avg WPM: <span id="final-wpm">0</span></div>
                <div>AI Flow Rating: <span id="final-rating">Normal</span></div>
            </div>
            <div style="font-size: 2rem; color: #00ffff; animation: blink 1s infinite;">Type "RESTART" to play again</div>
        </div>
    </div>

    <style>
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>

    <script>
        window.onerror = function (msg, url, line, col, error) {
            const div = document.createElement('div');
            div.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; background: rgba(255,0,0,0.8); color: white; padding: 10px; z-index: 9999; font-family: monospace;';
            div.textContent = `Error: ${msg}`;
            document.body.appendChild(div);
            return false;
        };

        // Check for WebGPU support immediately
        if (!navigator.gpu) {
            const div = document.createElement('div');
            div.style.cssText = 'position: fixed; bottom: 0; left: 0; width: 100%; background: orange; color: black; padding: 10px; z-index: 9999; text-align: center;';
            div.textContent = 'Warning: WebGPU might not be supported or enabled in this browser.';
            document.body.appendChild(div);
        }
    </script>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
