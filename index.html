<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Adaptive Defense</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #stats {
            font-size: 1.2rem;
            text-shadow: 0 0 5px black;
        }

        #center-display {
            text-align: center;
            margin-top: 20vh;
        }

        #target-word {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 5px;
        }

        #input-display {
            font-size: 2rem;
            color: #aaa;
            margin-top: 10px;
            min-height: 2.5rem;
        }

        #ai-status {
            text-align: right;
            font-family: monospace;
            color: #00ff00;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <canvas id="gpu-canvas"></canvas>
    <div id="ui-layer">
        <div id="stats">
            <div>Score: <span id="score">0</span></div>
            <div>WPM: <span id="wpm">0</span></div>
            <div>Difficulty: <span id="difficulty">Normal</span></div>
        </div>

        <style>
            .logo-container {
                margin-bottom: 30px;
                animation: float 4s ease-in-out infinite;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-10px);
                }
            }

            .logo-svg {
                filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #00ffff);
            }

            .logo-text {
                font-family: 'Outfit', sans-serif;
                font-size: 64px;
                fill: white;
                font-weight: 900;
                letter-spacing: 5px;
                text-transform: uppercase;
            }

            .logo-storm {
                fill: #00ffff;
                animation: flicker 1.5s infinite alternate;
            }

            @keyframes flicker {

                0%,
                100% {
                    opacity: 0.8;
                    filter: drop-shadow(0 0 5px #00ffff);
                }

                50% {
                    opacity: 1;
                    filter: drop-shadow(0 0 15px #00ffff);
                }
            }
        </style>

        <div id="center-display">
            <div class="logo-container">
                <svg width="600" height="150" viewBox="0 0 600 150" class="logo-svg">
                    <defs>
                        <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <text x="50%" y="80" text-anchor="middle" class="logo-text">GLYPHSTORM</text>
                    <path d="M50 100 L550 100" stroke="url(#logo-grad)" stroke-width="2" />
                    <circle cx="50" cy="100" r="4" fill="#00ffff" class="logo-storm" />
                    <circle cx="550" cy="100" r="4" fill="#00ffff" class="logo-storm" />
                </svg>
            </div>
            <div id="game-description"
                style="color: #aaa; font-style: italic; margin-bottom: 20px; max-width: 500px; line-height: 1.4;">
                Defiende el flujo de datos. Domina la ortograf√≠a. <br>
                Supera la tormenta gramatical en tiempo real.
            </div>
            <div id="language-selector" style="margin-bottom: 20px; pointer-events: auto;">
                <button onclick="setLanguage('es')"
                    style="background: #333; color: white; border: 1px solid #00ffff; padding: 5px 15px; cursor: pointer; margin: 0 5px;">Castellano</button>
                <button onclick="setLanguage('en')"
                    style="background: #333; color: white; border: 1px solid #555; padding: 5px 15px; cursor: pointer; margin: 0 5px;">English</button>
            </div>
            <div id="target-word">START</div>
            <div id="input-display">Type "START" to begin</div>
        </div>

        <div id="ai-status">
            <div>AI Analysis: <span id="ai-state">Initializing...</span></div>
            <div>Latency: <span id="latency">0</span>ms</div>
        </div>
        <div id="enemy-layer"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>

        <div id="game-over" class="hidden"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: auto;">
            <h1 style="font-size: 5rem; color: #ff0000; text-shadow: 0 0 20px #ff0000; margin: 0;">GAME OVER</h1>
            <div id="final-stats" style="font-size: 1.5rem; text-align: center; margin: 30px 0;">
                <div>Final Score: <span id="final-score">0</span></div>
                <div>Avg WPM: <span id="final-wpm">0</span></div>
                <div>AI Flow Rating: <span id="final-rating">Normal</span></div>
            </div>
            <div style="font-size: 2rem; color: #00ffff; animation: blink 1s infinite;">Type "RESTART" to play again
            </div>
        </div>
    </div>

    <style>
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>

    <script>
        window.onerror = function (msg, url, line, col, error) {
            const div = document.createElement('div');
            div.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; background: rgba(255,0,0,0.8); color: white; padding: 10px; z-index: 9999; font-family: monospace;';
            div.textContent = `Error: ${msg}`;
            document.body.appendChild(div);
            return false;
        };

        // Check for WebGPU support immediately
        if (!navigator.gpu) {
            const div = document.createElement('div');
            div.style.cssText = 'position: fixed; bottom: 0; left: 0; width: 100%; background: orange; color: black; padding: 10px; z-index: 9999; text-align: center;';
            div.textContent = 'Warning: WebGPU might not be supported or enabled in this browser.';
            document.body.appendChild(div);
        }
    </script>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
